<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta property="og:locale" content="ja_JP">
		<!-- SEO Meta Tags -->
		<meta name="keywords" content="ポケット経理請求支払" />
		<meta name="description" content="ポケット経理請求支払" />
		<!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
		<meta property="og:title" content="ポケット経理請求支払" />
		<meta property="og:image" content="" />
		<meta property="og:site_name" content="ポケット経理請求支払" />
		<meta property="og:description" content="ポケット経理請求支払" />
		<link rel="shortcut icon" href="./assets/img/favicon.svg">
		<link rel="icon" type="image/png" href="./assets/img/favicon.svg">
		<link rel="apple-touch-icon" type="image/png" href="./assets/img/favicon.svg">
		<title>ポケット経理請求支払</title>
		<link rel="stylesheet" href="assets/font/fonts.css">
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/common.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="assets/js/jquery.min.js"></script>
	</head>
	<body>
		<header class="contact-header">
			<div class="header-wrapper">
				<h1 class="header-logo">
					<a href="./index.html">
					<img src="./assets/img/logo.svg" alt="rakutasu-plus">
					</a>
				</h1>
			</div>
		</header>
		<main class="contact-page">
			<div class="sub-mainview">
				<div class="container">
					<h2 class="head-text font-32-700">お問い合わせ</h2>
					<p class="font-18-500 description">
						ポケット経理と請求支払の間に半角スペースを入れてください。<br><br>
						「ポケット経理 請求支払」
					</p>
				</div>
			</div>
			<div class="form-section">
				<div class="container">
					<form id="contactForm" class="main-form">
						<ul class="form-wrapper">
							<li class="vertical-wrapper name-wrapper">
								<label for="name" class="font-16-700 required">お名前</label>
								<div class="input-wrapper horizontal-wrapper">
									<input type="text" name="lastname" id="lastname" class="sub-input input font-16-400"
										size="60" value="" placeholder="姓" />
									<input type="text" name="firstname" id="firstname" class="sub-input input font-16-400" size="60"
										value="" placeholder="名" />
								</div>
							</li>
							<li class="vertical-wrapper">
								<label for="company" class="font-16-700 required">会社名</label>
								<input type="text" name="company" id="company" class="input whole-length font-16-400" size="60" value=""
									placeholder="株式会社ミロク情報サービス" />
							</li>
							<li class="vertical-wrapper">
								<label for="email" class="font-16-700 required">メールアドレス</label>
								<input type="text" name="email" id="email" class="input whole-length font-16-400" size="60" value=""
									placeholder="email@example.com" />
							</li>
							<li class="vertical-wrapper">
								<label for="phone" class="font-16-700">電話番号</label>
								<input type="text" name="phone" id="phone" class="input whole-length font-16-400" size="60" value=""
									placeholder="03-5315-0421" />
							</li>
							<li class="vertical-wrapper select-item">
								<label for="free-comment" class="font-16-700 required">お問い合わせ内容</label>
								<textarea name="free-comment" id="free-comment" class="input whole-length font-16-400" rows="4"
									placeholder=""></textarea>
							</li>
							<li class="vertical-wrapper">
								<label for="background" class="font-16-700">サービスを知ったきっかけ</label>
								<select name="background" id="background" class="input sources font-16-400">
									<option value="" selected='selected'>選択してください</option>
									<option value="インターネットの検索" >インターネットの検索</option>
									<option value="インターネットの広告" >インターネットの広告</option>
									<option value="Webサイト・ブログ" >Webサイト・ブログ</option>
									<option value="SNS" >SNS</option>
									<option value="メールマガジン" >メールマガジン</option>
									<option value="ダイレクトメール・チラシ" >ダイレクトメール・チラシ</option>
									<option value="知人・取引先からの紹介" >知人・取引先からの紹介</option>
									<option value="現在サービスを利用中" >現在サービスを利用中</option>
									<option value="その他" >その他</option>
								</select>
							</li>
							<!-- <li class="vertical-wrapper input-privacy">
								<label for="privacyok" class="font-15-400">
								<input type="checkbox" id="privacyok" name="privacyok"><span><a href="">&nbsp;プライバシーポリシー</a></span>に同意する
								</label>
							</li> -->
						</ul>
						<p class="font-16-400 bottom-desc">
							お客様からお送りいただく情報は、営業活動目的（資料請求等）以外の使用はいたしません。<br>
							尚、MJSでは<a class="font-16-700" href="https://www.mjs.co.jp/securitypolicy/">個人情報保護方針</a>を公表しております。
						</p>
						<div class="horizontal-wrapper btns-wrapper">
							<a class="btn btn-black font-16-700" href="./contact-confirm.html"><span>お問い合わせ内容を確認する</span></a>
						</div>
					</form>
				</div>
			</div>
		</main>

		<footer class="footer">
			<p class="copyright font-14-500">© MIROKU JYOHO SERVICE CO., LTD. All rights reserved.</p>
		</footer>
	</body>
</html>
